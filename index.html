<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher</h1>
        <div class="form-group">
            <label for="direction">Choose an option:</label>
            <select id="direction">
                <option value="encode">Encode</option>
                <option value="decode">Decode</option>
            </select>
        </div>
        <div class="form-group">
            <label for="text">Enter your message:</label>
            <textarea id="text" rows="4" placeholder="Type your message here..."></textarea>
        </div>
        <div class="form-group">
            <label for="shift">Enter the shift number:</label>
            <input type="number" id="shift" value="0">
        </div>
        <button id="submit-btn">Submit</button>
        <div class="result">
            <h2>Result:</h2>
            <p id="output"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
